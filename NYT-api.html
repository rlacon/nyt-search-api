<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- CSS CDN -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>NYT Search API</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">New York Times Search</h1>
        <hr class="my-4">
  
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Term:</label>
          <input type="search" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>5</option>
            <option>10</option>
            </select>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                <input type="start-year" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="form-group">
                  <label for="exampleFormControlInput1">End Year (Optional):</label>
                  <input type="end-year" class="form-control" id="exampleFormControlInput1">
                </div>
        </div>
        <button type="button" class="btn btn-search">Search</button>
<button type="button" class="btn btn-clear">Clear Results</button>
<div class="form-group">
    <label for="topArticles">Top Articles</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>





  <!-- JavaScript, jQuery, and AJAX CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
